<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather App - Get real-time weather updates for any city.">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/869/869869.png" type="image/png">
</head>

<body>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter Your City Name..." id="cityinput">
                <button id="add">Submit</button>
            </section>

            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput">Weather Information</h2>
                    <p id="description">Sky Conditions: <span>--</span></p>
                    <p id="temp">Temperature: <span>--</span></p>
                    <p id="wind">Wind Speed: <span>--</span></p>
                </div>
            </section>
        </section>
    </div>

    <script src="./index.js"></script>
</body>

</html>
